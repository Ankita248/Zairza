<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" type="text/css" href="zairza_wd.css">
</head>
<body>
    <div class="heading">
        <h1 id="head">Skill++ Survey Form</h1>
        <h3 id="subheading">Thank you for taking the time to help us improve the platform</h3>
    </div>
    <form>
        <div id="content1">
            <label>What is your Name?</label><br><br>
            <input type="name" name="name" placeholder="Enter your name" class="box"><br><br>
            <label>What is your email address?</label><br><br>
            <input type="email" name="email" placeholder="Enter your email address" class="box"><br><br>
            <label>What is your age?</label><br><br>
            <input type="age" name="age" placeholder="Enter your age" class="box"><br><br>
            <label>Which option best describes your current role?</label>
        <div id="option1">
            <select>
                <option name="select">select</option>
                <option name="Student">Student</option>
                <option name="Full time Job">Full time Job</option>
                <option name="Part time Job">Part time Job</option>
                <option name="Freelancer">Freelancer</option>
            </select>
        </div>
        <br>
        <label id="head1">Would you recommend [Company name] to a friend?</label> <br> <br>
        <input type="radio" name="radio" class="larger">Definitely<br> <br>
        <input type="radio" name="radio" class="larger">Maybe<br> <br>
        <input type="radio" name="radio" class="larger">Not Sure<br> <br>

        <label id="head2">What would you like to see improved?(Check all that apply)</label><br>
        <div id="content2">
            <input type="checkbox" name="checkbox" class="larger"><label>Front-end projects</label><br> <br>
            <input type="checkbox" name="checkbox" class="larger"><label>Back-end projects</label><br> <br>
            <input type="checkbox" name="checkbox" class="larger"><label>Challenges</label><br> <br>
            <label id="head2">Any comments or suggestions?</label><br><br>
            <textarea placeholder="Enter your comment here"></textarea><br>
            <button><h3>Submit</h3></button>
        </div>
    </form>
</body>
</html>
